# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: set permission dependencies
      run: chmod +x ${PWD}/.github/workflows/restoreScript.sh && ${PWD}/.github/workflows/restoreScript.sh
    - name: Build
      run: cd ${PWD}/DNS.Repporting.Tool.Core && dotnet build --no-restore
